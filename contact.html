<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:ital@1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <title>Contact DM</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="contact.css"/>
</head>
<body>
    <header class="bio">
        <div class="page-title">
        <h1>Heroes of Hyrule System</h1>
        <h3>Legend of Zelda meets Dungeons and Dragons 4th Edition</h3>
        </div>
        <nav class="navbar">
          <div class="button"><a href="index.html">Homepage</a></div>
          <div class="button"><a href="books.html">Books</a></div>
          <div class="button"><a href="about.html">About</a></div>
          <div class="button"><a href="players-portal.html">Player's Portal</a></div>
          <div class="button"><a href="contact.html">Contact DM</a></div>
        </nav>
      </header>
      <form action="https://formspree.io/meqrgrnd" method="POST" class="contact-form">
        <div class="form-row">
          <label for="player-name">Player Name</label>
          <input id="player-name" name="player-name" type="text"/>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email"/>
        </div>
        <div class="form-row dropdown">
          <label for="subject">Subject</label>
          <select id="subject" name="subject">
            <option value="rules">Rules</option>
            <option value="schedule">Schedule</option>
            <option value="character">My Character</option>
            <option value="players">Other Players</option>
            <option value="roll20">Roll20</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <fieldset class="legacy-form-row">
          <legend>Do you want this conversation 
            to be avaliable to other players?</legend>
            <input id="private" name="privacy" type="radio" value="private" checked/>
            <label for="private" class="radio-label">No, please keep this Private</label>
            <input id="public" name="privacy" type="radio" value="public"/>
            <label for="public" class="radio-label">Yes, I want this to be Public</label>
        </fieldset>
        <div class="submit">
          <button>Submit</button>
        </div>
      </form>
</body>
</html>
